name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  # Trigger at 1:00 AM UTC on weekdays (Monday-Friday)
  schedule:
    - cron: '0 1 * * 1-5'
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ARCHITECTURE_EXPORT_GRAPHS: true
          SONAR_ARCHITECTURE_EXPORT_FLAVOR: true
          SONAR_ARCHITECTURE_EXPORT_ISSUES: true
        run: |
          echo
          echo XXX USER: 
          curl -u ${{ secrets.SONAR_TOKEN }}: https://sonarcloud.io/api/users/current
          echo
          ./gradlew build sonar -Dorg.gradle.jvmargs="-Xmx4g" -Dsonar.architecture.visualization.enabled=false -Dsonar.architecture.enable=true -Dsonar.architecture.preview.enable=true -Dsonar.architecture.preview.available=true --info -x test -x checkstyleMain -x checkstyleTest
          echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
          echo "DATE=$(echo $(date +'%Y-%m-%d'))" >> $GITHUB_ENV
      - name: Store dna xml & json files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DATE }}-${{ github.event.repository.name }}-${{ env.SHORT_SHA }}-dna-scan-artifacts
          path: ./build/sonar/architecture/exports/
